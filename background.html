<!DOCTYPE html>
<html>
  <head>
    <title>SoundQueue Popup</title>
    <style>
      .queue-container {
        width: 500px;
      }
    </style>
    <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="soundcloud-sdk.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
    <script src="lib/soundcloud.min.js" type="text/javascript"></script>
    <script src="background.js" type="text/javascript"></script>
  </head>

  <body>
    <iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
    <div class="queue-container">
      <h1>Now Playing:</h1>
      <div id="song"></div>
    </div>
  </body>
</html>
