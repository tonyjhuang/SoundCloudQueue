<!DOCTYPE html>
<html>
	<head>
		<title>SoundQueue Popup</title>
		<link rel="stylesheet" type="text/css" href="popup.css">

		<script src="lib/jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="lib/soundcloud-sdk.min.js" type="text/javascript"></script>
		<script src="popup.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Now Playing:</h1>
		<div class="queue-container">
		</div>
		
		<div class="media-player">
			<img class="prev" src="assets/images/prev.svg">
			<img class="pause" src="assets/images/pause.svg" onclick="_pause()">
			<img class="next" src="assets/images/next.svg">
		</div>
	</body>
</html>
