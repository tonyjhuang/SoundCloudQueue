<!DOCTYPE html>
<html>
	<head>
		<title>SoundQueue Popup</title>
    <link rel="stylesheet" href="lib/materialize/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">

    <script src="lib/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="lib/soundcloud-sdk.min.js" type="text/javascript"></script>
    <script src="lib/materialize/js/materialize.min.js" type="text/javascript"></script>
    <script src="helpers/svg-inline.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
	</head>

	<body>
    <div class="header valign-wrapper">
      <img class="svg soundcloud-link" align="left" src="assets/images/soundcloud-circled.svg" title="Go to SoundCloud">
      <h5  class="title valign">SoundQueue</h5>
      <img class="svg clear" align="right" src="assets/images/clear.svg" title="Clear queue">
    </div>

		<div class="queue-container">
    </div>

		<div class="media-player">
      <div class="media-player-left">
  			<img class="svg shuffle" src="assets/images/shuffle.svg" title="Shuffle">
        <img class="svg replay" src="assets/images/replay.svg" title="Replay">
      </div>
      <div class="media-player-middle center-align">
  			<img class="svg prev" src="assets/images/prev.svg" title="Previous Song">
  			<img class="svg pause" src="assets/images/pause.svg" title="Pause">
  			<img class="svg play" src="assets/images/play.svg" title="Play">
  			<img class="svg next" src="assets/images/next.svg" title="Next Song">
      </div>
      <div class="media-player-right">
        <img class="svg volume-icon" src="assets/images/volume.svg" title="Volume">
        <input class="volume" type="range" min="0" max="100" step="1" value="50">
      </div>
		</div>
	</body>
</html>
