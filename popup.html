<!DOCTYPE html>
<html>
	<head>
		<title>SoundQueue Popup</title>
		<link rel="stylesheet" type="text/css" href="popup.css">

		<script src="lib/jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="lib/soundcloud-sdk.min.js" type="text/javascript"></script>
		<script src="popup.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="header">
			<h1>SoundQueue:</h1>
			<img class="clear" src="assets/images/clear.svg" title="Clear Queue">
		</div>

		<div class="queue-container"></div>

		<div class="media-player">
			<img class="shuffle" src="assets/images/shuffle.svg" title="Shuffle">
			<img class="prev" src="assets/images/prev.svg" title="Previous Song">
			<img class="pause" src="assets/images/pause.svg" title="Pause">
			<img class="play" src="assets/images/play.svg" title="Play">
			<img class="next" src="assets/images/next.svg" title="Next Song">
			<img class="replay" src="assets/images/replay.svg" title="Replay">
		</div>
	</body>
</html>
